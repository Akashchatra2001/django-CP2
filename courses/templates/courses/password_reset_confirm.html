{% extends "courses/user.html" %}
{% block title %}Password Reset Confirm{% endblock title %}
{% block content %}
<h2>Password Reset Confirm</h2>
<div class="row">
<div class="form-group">
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save changes</button>
</form>
 <a class="btn btn-default" href="{% url 'user' %}">Cancel</a>
</div>
</div>
{% endblock %}
