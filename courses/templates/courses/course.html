{% extends "courses/layout.html" %}
{% load static %}
{% block content %}
<br>
    <div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Courses</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Course</th>
							<th>No. of days</th>
							<th>Price</th>
						</tr>

						{% for i in courses %}
							<tr>
								<td>{{i.title}}</td>
								<td>{{i.number_of_days}}</td>
								<td>{{i.price}}</td>

							</tr>
						{% endfor %}
					</table>
					<a class="btn btn-default" href="{% url 'course-enroll' %}">Register</a>
				</div>
            </div>

    </div>

{% endblock %}
