{% extends "courses/user.html" %}
{% load static %}
{% block content %}
<br>
    <div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Courses</h5>
				</div>
				<div class="card card-body"><br><br>
					<p>No of days present: {{ attendancecount }}</p>
					<table class="table">
						<tr>
							<th>My Attendance</th>
                        </tr>
                        {% for i in attendance %}
                        <tr>
							<td>{{i.date}}</td>
							<td>{{i.attendance_status}}</td>
                        </tr>
                        {% endfor %}
					</table>
                </div>
            </div>

    </div>

{% endblock %}
